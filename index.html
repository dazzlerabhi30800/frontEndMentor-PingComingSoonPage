<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script
      src="https://kit.fontawesome.com/ed88eb72f7.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <img src="./images/logo.svg" alt="logo" class="logo" />
      <h1 class="heading">We are launching <span>soon!</span></h1>
      <p class="desc">Subscribe and get notified</p>
      <form class="form">
        <label for="email"></label>
        <input type="text" placeholder="enter your email..." id="email" />
        <small>Please enter valid email address</small>
        <button>Notify Me</button>
      </form>
      <div class="illustration--wrapper">
        <img src="./images/illustration-dashboard.png" alt="illustration" />
      </div>
      <div class="icon--wrapper">
        <div class="icon facebook"><i class="fab fa-facebook-f"></i></div>
        <div class="icon twitter"><i class="fab fa-twitter"></i></div>
        <div class="icon instagram"><i class="fab fa-instagram"></i></div>
      </div>
    </main>
    <footer>&copy; Copyright Ping. All rights reserved.</footer>
  </body>
  <script src="main.js"></script>
</html>
